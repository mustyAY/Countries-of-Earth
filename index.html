<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <title>Countries Of Earth</title>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <figure class="nav__img--wrapper">
          <img src="./assets/earth_2.jpg" alt="" class="nav__img" />
        </figure>
        <div class="nav__title">COUNTRIES OF EARTH</div>
        <div class="input__wrapper">
          <input
            type="text"
            placeholder="Enter Country Name"
            onchange="onSearchChange(event)"
          />
          <button onclick="onSearchChange(event)">
            <img src="./assets/search_icon2.png" alt="" class="search__icon" />
            <i class="fas fa-spinner country__loading--spinner"></i>
          </button>
        </div>
      </div>
    </nav>
    <section>
      <div class="container">
        <div class="row">
          <div class="error__message--wrapper">
            <div class="searched__back-btn--container">
              <a href="index.html" class="searched-country__back--btn"
                ><i class="fas fa-arrow-left"></i> Home</a
              >
            </div>
            <div class="search-error">
              Oops! please check your spelling or you've used a generic name.
            </div>
          </div>
          <div class="countries">
            <i class="fas fa-spinner countries__loading--spinner"></i>
          </div>
        </div>
      </div>
      <a href="#" class="top__button">
        <i class="fas fa-arrow-up"></i>
      </a>
    </section>
  </body>
  <script src="index.js"></script>
</html>
